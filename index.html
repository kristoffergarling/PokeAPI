<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI - by GarlingDev</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a52d60d71e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1">Search for Pokemon's!</span>
    </nav>
    <div class="container">
      <form action="">
        <input
          class="form-control"
          type="text"
          placeholder="Pokemon's name / ID"
        />
        <span>Error: No such Pokemon</span>
      </form>

      <div class="row">
        <div class="col text-center">Default</div>
        <div class="col text-center">Shiny</div>
      </div>

      <div id="pokemon-img" class="box">
        <img src="images/oT07arOT_400x400.jpg" alt="" />
        <img id="reverse-arrow" src="images/reverse.png" alt="reverse-arrow" />
      </div>

      <div class="stats w-75">
        <h2 class="text-center">Name</h2>
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Stat</th>
              <th scope="col">Value</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td>s</td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td>s</td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td>s</td>
            </tr>
            <tr>
              <td>Base Experience:</td>
              <td>s</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
