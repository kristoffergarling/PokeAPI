<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI - by GarlingDev</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a52d60d71e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1 mx-auto">Search for Pokemon's!</span>
    </nav>

    <div class="container">
      <div class="search-bar">
        <form action="" id="pokemon-form">
          <input
            id="user-input"
            class="form-control"
            type="text"
            placeholder="Pokemon's name / ID - Ex: Pikachu or 25"
          />
          <span id="error-msg">Error: No Pokemon with that Name/ID</span>
        </form>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-outline-warning" id="default">
            Default
          </button>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-outline-warning" id="shiny">
            Shiny
          </button>
        </div>
      </div>

      <div class="box image text-center">
        <img id="pokemon-img" src="images/oT07arOT_400x400.jpg" alt="" />
        <a href="#"
          ><img id="reverse" src="images/reverse.png" alt="reverse-arrow"
        /></a>
      </div>

      <table class="table table-sm">
        <h2 id="name" class="text-center">Name (ID)</h2>
        <thead>
          <tr>
            <th scope="col">Stat</th>
            <th scope="col">Value</th>
          </tr>
          <tr>
            <td>Height:</td>
            <td id="height"></td>
          </tr>
          <tr>
            <td>Weight:</td>
            <td id="weight"></td>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Base Experience:</td>
            <td id="base-experience"></td>
          </tr>
        </thead>
      </table>

      <footer>
        <p>
          Made with <a target="_blank" href="http://pokeapi.co/">PokeAPI</a>
        </p>
        <p>
          <a
            class="media-link"
            target="_blank"
            href="https://www.linkedin.com/in/kristoffer-g%C3%A4rling-bengtsson-4760b1203/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            class="media-link"
            target="_blank"
            href="https://github.com/kristoffergarling/poke-search"
            ><i class="fa-brands fa-github"></i
          ></a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
